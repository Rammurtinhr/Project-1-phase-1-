<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .container {
            padding: 16px;
        }
        .switch-form {
            text-align: center;
        }
        .switch-form a {
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="loginForm" class="form">
        <div class="container">
            <h2>Login</h2>
            <label for="loginUsername"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="loginUsername" required>
            <label for="loginPassword"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="loginPassword" required>
            <input type="submit" value="Login">
        </div>
        <div class="container switch-form">
            <p>Don't have an account? <a onclick="toggleForm('signup')">Sign Up</a></p>
        </div>
    </form>
    <form id="signupForm" class="form" style="display: none;">
        <div class="container">
            <h2>Sign Up</h2>
            <label for="signupUsername"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="signupUsername" required>
            <label for="signupPassword"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="signupPassword" required>
            <input type="submit" value="Sign Up">
        </div>
        <div class="container switch-form">
            <p>Already have an account? <a onclick="toggleForm('login')">Login</a></p>
        </div>
    </form>

    <script>
        function toggleForm(formType) {
            if (formType === 'signup') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('signupForm').style.display = 'block';
            } else {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('signupForm').style.display = 'none';
            }
        }
    </script>
</body>
</html>
